<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Search Results</title>
        <link href="Stylesheet/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="Stylesheet/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="Stylesheet/myStyle/Style.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <h:form>
            <div class="container-fluid">
                <div class="form-group">
                    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
                        <div class="navbar-header page-scroll">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                                <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                            </button>
                            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                <ul class="nav navbar-nav navbar-left">
                                    <li class="page-scroll">
                                        <a href="homepage.xhtml">Home</a>
                                    </li>
                                    <li class="page-scroll">
                                        <h:commandLink action="messages.xhtml" value="Messages"/>
                                    </li>
                                    <li class="page-scroll">
                                        <h:commandLink action="settings.xhtml" value="Profile and Settings"/>
                                    </li>
                                    <li class="page-scroll">
                                        <h:commandLink action="#{allUsers.logout()}" value="Logout"/>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>

                <center>            
                    <div class="container-fluid" style="margin-top: 85px">
                        <div>
                            <h2>Search Twitter</h2>
                        </div>
                        <div class="form-group">
                            <h:inputText value='#{tweetManagerBean.searchStr}' styleClass="form-control"/>
                        </div>
                        <div>
                            <h:commandButton value="SEARCH" 
                                             action="#{tweetManagerBean.searchUsers()}" 
                                             styleClass="btn btn-primary"/>
                        </div>
                        <hr id="hrStyle"/>
                        <div>
                            <ui:repeat var='index' value="#{tweetManagerBean.searchResult}">
                                <h4><h:outputText value="#{index.fullName}"/></h4>
                                <h6>@<h:outputText value="#{index.userName}"/></h6>
                                <h:commandButton value='#{index.followOrUnfollow}' styleClass="btn btn-block" action="#{tweetManagerBean.followOrUnfollow(index.followOrUnfollow, index.userName)}"/>
                                <hr/>
                            </ui:repeat>
                        </div>
                        <div>
                            <br/>
                        </div>
                        <div>
                            <h:link outcome="homepage.xhtml">Back</h:link>
                        </div>
                        <div>
                            <!--<h4><h:outputText value="#{allUsers.errorMessage}" id="msg"/></h4>-->
                        </div>
                    </div>
                </center>
            </div>
        </h:form>
        <script src="Scripts/jquery-3.1.1.min.js" type="text/javascript"></script>
        <script src="Stylesheet/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <script>
            $("input:text").on("focus", function () {
                $(this).val("");
                //$("#msg").html("");
            });
        </script>

    </h:body>
</html>
