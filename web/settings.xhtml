<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Twitter / Settings</title>
        <link href="Stylesheet/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="Stylesheet/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="Stylesheet/myStyle/Style.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data">
            <div class="form-group">
                <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
                    <div class="navbar-header page-scroll">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                        </button>
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav navbar-left">
                                <li class="page-scroll">
                                    <a href="homepage.xhtml">Home</a>
                                </li>
                                <li class="page-scroll">
                                    <h:commandLink action="messages.xhtml" value="Messages"/>
                                </li>
                                <li class="page-scroll">
                                    <h:commandLink action="settings.xhtml" value="Profile and Settings"/>
                                </li>
                                <li class="page-scroll">
                                    <h:commandLink action="#{allUsers.logout()}" value="Logout"/>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>

            <center>
                <div class="container-fluid" style="margin-top: 85px">
                    <div>
                        <h2>Change Profile Settings</h2>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="username" styleClass="control-label">Username</h:outputLabel>
                        <h:inputText id="username" 
                                     value="#{allUsers.userName}" 
                                     disabled="true" 
                                     styleClass="form-control"/>
                    </div>
                    <div class="form-group">                        
                        <h:outputLabel for="currentPassword" styleClass="control-label">Current Password*</h:outputLabel>
                        <h:inputSecret id="currentPassword"
                                       value="#{allUsers.currentPassword}"
                                       styleClass="form-control"/>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="newPassword" styleClass="control-label">New Password</h:outputLabel>
                        <h:inputSecret id="newPassword"
                                       value="#{allUsers.newPassword}"
                                       styleClass="form-control"/>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="Email" styleClass="control-label">Email</h:outputLabel>
                        <h:inputText id="Email"
                                     value="#{allUsers.email}"
                                     styleClass="form-control"/>
                    </div>
                    <div class="form-group" id="divPic">
                        <h:outputLabel for="img" styleClass="control-label">Upload Picture</h:outputLabel>
                        <h:inputFile id="img" 
                                     value="#{allUsers.file}" 
                                     styleClass="form-control"/>
                    </div>

                    <div>
                        <h:commandButton value="Save changes" action="#{allUsers.modifySettings()}" styleClass="btn btn-default">
                            <f:ajax execute="@form" render="img msgBottom" />
                        </h:commandButton>
                    </div>
                </div>
                <div>
                    <br/>
                </div>
                <div>
                    <h:link outcome="homepage.xhtml">Back</h:link>
                </div>
                <div>
                    <h4><h:outputText value="#{allUsers.errorMessage}" id="msgBottom" style="color: red"/></h4>
                </div>            
            </center>
        </h:form>
        <script src="Scripts/jquery-3.1.1.min.js" type="text/javascript"></script>
        <script src="Stylesheet/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <script>
            $("input").on("click", function () {
                $("#msgBottom").html("");
                $("span").html("");
            });

            $(document).ready(function () {
                $("#msgBottom").html("");
                $("span").html("");

                window.alert = function () {}
            });


        </script>
    </h:body>
</html>
