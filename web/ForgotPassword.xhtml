<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Password Reset</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="pragma" content="no-cache" />
        <meta http-equiv="refresh"/>
        <link href="Stylesheet/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="Stylesheet/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link rel="Twitter icon" type="image/x-icon" href="Images/twitterico.ico" />
    </h:head>
    <h:body>
        <h:form>
            <nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom">
                <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header page-scroll">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                        </button>
                        <img src="Images/twitterico.ico" alt="Twitter" style="margin-right: 100px"/><a class="navbar-brand" href="#page-top">Password Reset</a>
                    </div>
                </div>
            </nav>
            <center>
                <div class="form-group" style="margin-top: 100px; margin-left:150px ">
                    <div class="page-header">
                        <h2>Find your Twitter account password.</h2> 
                    </div>
                </div>
                <div class="form-group" style="width: 300px; margin-right: 30px">
                    <br/>
                    <h4 style="margin-right: 150px"> Enter your email.</h4><br/>
                    <h:message for="email"/>
                    <h:inputText p:placeholder="Email"  style="border-style: inset" id="email" required ="true" 
                                 requiredMessage="The email field cannot be empty"
                                 validatorMessage="Invalid email format"
                                 value="#{allUsers.email}"
                                 styleClass="form-control col-lg-4">
                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                    </h:inputText>
                </div>
                <br/>
                <center><h:outputLabel value="#{allUsers.passResetmsg}"></h:outputLabel></center>
                <br/>    
                <div class="form-group" style="margin-right: 260px">
                    <h:commandButton style="font-family: monospace; border-style: outset" id="Submit" value="Submit"
                                     action="#{allUsers.forgotPassword()}"
                                     styleClass="btn btn-primary"/>
                </div>
                <div class="form-group" >
                    <p class="help-block" style="margin-right: 140px">Go back to Home Page>> <h:link outcome="index.xhtml">Back</h:link></p>
                </div>
            </center>
        </h:form>
        <script src="Scripts/jquery-3.1.1.min.js" type="text/javascript"></script>
        <script src="Stylesheet/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    </h:body>
</html>
